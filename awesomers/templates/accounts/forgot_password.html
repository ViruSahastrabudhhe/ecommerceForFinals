{% extends 'accounts/base.html' %}

{% block title %}Forgot password | Awesomers{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <h1>{{legend}}</h1>
            <div class = "text-fields">
                <form action="{{ url_for('requestPasswordReset') }}" method="POST"> 
                    <div class="form-group">
                        <div class="input-group input-group-sm mb-3" id="input-group">
                            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                <input type="text" id="input-group-label" name="emailForgotPassword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        </div>
                            <button type="button" class="btn btn-success btn-sm">Change password</button>
                    </div>
                </form>    
                <div class="form-group">
                    <a href="{{ url_for('login') }}">
                        <button type="button" class="btn btn-primary btn-sm">Back to login</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
