{% extends 'users/index.html' %}

{% block title %}Forgot password | Awesomers{% endblock %}

{% block mainPanel %}
<section>

    <div class="container-fluid">

      <div class="bg-secondary text-light py-5 mb-5" style="background: url('images/banner-newsletter.jpg') no-repeat; background-size: cover;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-5 p-3">
                <div class="section-header">
                    <h2 class="section-title display-5 text-light" style="text-align: center;">{{ legend }}</h2>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('users.landing')}}" style="color: white;">Home </a> 
                    <p style="text-align: center;">&nbsp; >&nbsp; {{ legend }}</p>
                </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-4">
                <form action="{{ url_for('users.requestPasswordReset') }}" method="POST"> 
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" name="emailForgotPassword" placeholder="Email" required>
                            <label for="floatingInputGroup1">Email</label>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 5%; margin-top: 10%;">
                            <button class="w-100 btn btn-primary btn-lg" type="submit" >Change password</button>
                        </div>
                    </div>
                </form>    
                <a href="{{ url_for('users.login') }}">
                    Back to login
                </a>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-lg-12">&nbsp;</div>
        <div class="col-lg-12">&nbsp;</div>
        <div class="col-lg-12">&nbsp;</div>
        <div class="col-lg-12">&nbsp;</div>
        <div class="col-lg-12">&nbsp;</div>
        <div class="col-lg-12">&nbsp;</div>
    </div>
</div>
{% endblock %}
