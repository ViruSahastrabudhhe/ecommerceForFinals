<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!--FIXME: WONT LOAD CSS-->
    <!--FIXED: change \ to / LOL FUCKING WHAT-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
   <!--FLASH ALERTS-->
    <section>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error'%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% else %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    </section>

    <section>
        <h1> {{legend}} </h1>
        <h3> for {{userEmail}}</h3>
        <div class = "text-fields">
            <form action="{{ url_for('resetPassword', token=userToken) }}" method="POST">
                <div class="form-group">
                    <label for="newPassword">New password: </label>
                        <input type="password" name="newPassword" required><br>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password: </label>
                        <input type="password" name="confirmNewPassword" required><br>
                    <input type="submit" value="Reset password"><br>
                </div>
            </form>    
            <div class="form-group">
                <a href="/login">
                    <input type="submit" value="Back to login"><br>
                </a>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
